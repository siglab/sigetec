<!DOCTYPE html>
<html ng-app="SigetecApp">
    <head>
        <meta charset="utf-8">
        <title>SIGETEC</title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" >
        <!-- Angular Material style sheet -->
        <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/angular_material/1.1.0/angular-material.min.css" >
        <link rel="stylesheet" href="css/angular-popover.css" >
        <link rel="stylesheet" href="css/main.css" >
        <!-- JQuery -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        <!-- Angular -->
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.5/angular.min.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.5/angular-animate.min.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.5/angular-aria.min.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.5/angular-messages.min.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.5/angular-route.min.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.5/angular-resource.min.js"></script>
        <!-- Angular Material Library -->
        <script src="https://ajax.googleapis.com/ajax/libs/angular_material/1.1.4/angular-material.min.js"></script>
        <!-- Bootstrap -->
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
        <script src="js/lib/angular-popover.min.js"></script>
        <!-- Firebase -->
        <script src="https://www.gstatic.com/firebasejs/3.6.0/firebase.js"></script>
        <script src="https://www.gstatic.com/firebasejs/3.5.2/firebase-app.js"></script>
        <script src="https://www.gstatic.com/firebasejs/3.5.2/firebase-auth.js"></script>
        <script src="https://www.gstatic.com/firebasejs/3.5.2/firebase-database.js"></script>
        <script src="https://www.gstatic.com/firebasejs/3.5.2/firebase-storage.js"></script>
        <script src="https://www.gstatic.com/firebasejs/3.5.2/firebase-messaging.js"></script>
        <script src="js/firebase-init.js"></script>
        <!-- Angular Firebase -->
        <script src="https://cdn.firebase.com/libs/angularfire/2.1.0/angularfire.min.js"></script>
        <!-- d3 -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/3.5.3/d3.min.js"></script>
        <!-- nvd3 -->
        <script src="js/lib/nv.d3.min.js"></script>
        <!-- angular-nvd3 -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/angular-nvd3/1.0.9/angular-nvd3.min.js"></script>
        <!-- Google SignIn -->
        <script src="https://apis.google.com/js/platform.js" async defer></script>
        <script src="js/lib/ng-google-signin.min.js"></script>
        <!-- UUID generator -->
        <script src="js/lib/angular-uuid2.min.js"></script>
        <!-- sigetec App -->
        <script src="js/controllers/MainController.js"></script>
        <script src="js/controllers/DashboardController.js"></script>
        <script src="js/controllers/TechnologyFormController.js"></script>
        <script src="js/controllers/HomeController.js"></script>
        <script src="js/controllers/RolesController.js"></script>
        <script src="js/controllers/ReferencesController.js"></script>
        <script src="js/controllers/FormatsController.js"></script>
        <script src="js/controllers/TechnologiesController.js"></script>
        <script src="js/controllers/ReportController.js"></script>
        <script src="js/app.js"></script>
    </head>
    <body>
        <div ng-controller="MainController as controller">
            <md-toolbar class="md-hue-2">
                <div class="md-toolbar-tools">
                    <md-button ng-show="isLoggedin" class="md-icon-button" aria-label="Settings" ng-click="controller.toggleSidebar()">
                        <md-icon md-svg-icon="img/icons/menu.svg"></md-icon>
                    </md-button>
                    <h2 flex md-truncate>
                    <img src="img/SIGETEC_Logo.jpg" class="logo-img-responsive hidden-sm hidden-xs" alt="SIGETEC">
                    </h2>
                    <md-button aria-label="Ingresar" ng-click="controller.login()" style="text-align:left; margin-right: 1%">
                        {{userName}} <md-icon md-svg-icon="img/icons/login.svg"></md-icon>
                    </md-button>
                    <div style="height: 64px; background-color: white;">
                        <a href="http://www.univalle.edu.co/">
                            <img class="logo-img-responsive hidden-sm hidden-xs" alt="Universidad del Valle" src="img/logo-univalle.png" style="margin: 3%; max-width: 325px;">
                        </a>
                    </div>
                </div>
            </md-toolbar>
            <div layout="column" style="height: 100%;" ng-cloak>
                <section layout="row" flex>
                    <md-sidenav class="md-sidenav-left" md-component-id="mainMenu" md-whiteframe="4">
                        <md-toolbar class="md-theme-indigo">
                            <!-- <h1 class="md-toolbar-tools">SIGETEC</h1> -->
                            <h1 class="md-toolbar-tools">
                                <img src="img/SIGETEC_Logo.jpg" class="logo-img-responsive hidden-sm hidden-xs" alt="SIGETEC" style="margin: 10%">
                            </h1>
                        </md-toolbar>
                        <md-content layout-margin>
                            <md-list-item ng-hide="userRole == 'researcher'" class="md-2-line" ng-click="controller.showRoles()">
                                <div class="md-list-item-text" layout="column">
                                    <h3>Roles</h3>
                                    <p>Administracion de roles</p>
                                </div>
                            </md-list-item>
                            <md-list-item ng-hide="userRole == 'researcher'" class="md-2-line" ng-click="controller.showFormats()">
                                <div class="md-list-item-text" layout="column">
                                    <h3>Formatos</h3>
                                    <p>Administracion de Formatos</p>
                                </div>
                            </md-list-item>
                            <md-list-item ng-hide="userRole == 'researcher'" class="md-2-line" ng-click="controller.showReferences()">
                                <div class="md-list-item-text" layout="column">
                                    <h3>Valores de referencia</h3>
                                    <p>Administracion de listados de valores</p>
                                </div>
                            </md-list-item>
                            <md-list-item ng-hide="userRole == 'researcher'" class="md-2-line" ng-click="controller.showTechnologies()">
                                <div class="md-list-item-text" layout="column">
                                    <h3>Tecnologias</h3>
                                    <p>Listado de tecnologias.</p>
                                </div>
                            </md-list-item>
                            <md-list-item ng-hide="userRole == 'researcher'" class="md-2-line" ng-click="controller.showReports()">
                                <div class="md-list-item-text" layout="column">
                                    <h3>Informes</h3>
                                    <p>Listado de informes.</p>
                                </div>
                            </md-list-item>
                            <md-list-item class="md-2-line" ng-click="controller.showDashboard()">
                                <div class="md-list-item-text" layout="column">
                                    <h3>Dashboard</h3>
                                    <p>Tablero de control.</p>
                                </div>
                            </md-list-item>
                            <md-list-item class="md-2-line" ng-click="controller.closeSession()">
                                <div class="md-list-item-text" layout="column">
                                    <h3>Cerrar sesion.</h3>
                                </div>
                            </md-list-item>
                        </md-content>
                    </md-sidenav>
                    <md-content flex layout-padding>
                        <div layout="column" layout-align="top center">
                            <ng-view></ng-view> 
                        </div>
                    </md-content>
                </section>
            </div>
        </div>
    </body>
</html>
